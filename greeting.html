<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React App</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
      class HelloMessage extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            weather: 'sunny'
          }
        }
        render() {
          return (
            <div>
              <h1>Hello {this.props.name}!</h1>
              <h2>Today the weather is {this.state.weather}.</h2>
              <h3>Have a {this.props.adjective} day!</h3>
            </div>
          );
        }
      }

      ReactDOM.render(
        <HelloMessage
        name="Monica"
        adjective="great" />, document.getElementById("app")
      );
    </script>
  </body>
</html>
